[build]
  command = "npm run build"
  publish = "public"

[functions]
  directory = "functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "no-sniff"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
